version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-license-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - license-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma-license-ui
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
    networks:
      - license-net
    depends_on:
      mysql-db:
        condition: service_healthy

  license-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: license-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - license-net
    depends_on:
      mysql-db:
        condition: service_healthy

volumes:
  mysql-data:
    driver: local

networks:
  license-net:
    driver: bridge
